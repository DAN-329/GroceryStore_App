name: slnproject
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  edge_alert: ^0.0.1
  rflutter_alert: ^1.0.3
  liquid_pull_to_refresh: ^2.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true


  assets:
    - images/
  fonts:
    - family: Courgette
      fonts:
        - asset: fonts/Courgette.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto.ttf
    - family: Pacifico
      fonts:
         - asset: fonts/Pacifico-Regular.ttf
    - family: Kaushan
      fonts:
         - asset: fonts/Kaushan.ttf